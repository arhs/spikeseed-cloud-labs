application: eb-solutionstack

default_aws_region: us-east-1
default_aws_region_code: use1

# S3
ssm_assets_bucket_name_key: /eb-solutionstack/cfn/bucket/assets
ssm_logs_bucket_name_key: /eb-solutionstack/cfn/bucket/logs
ssm_vault_bucket_name_key: /eb-solutionstack/cfn/bucket/vault

# CodeCommit
repo_app: eb-solutionstack-app
repo_infra: eb-solutionstack-infra

# VPC
ssm_vpc_id_key: /eb-solutionstack/cfn/vpc/id
ssm_web_public_subnets_id_key: /eb-solutionstack/cfn/vpc/subnet/web/public/ids
ssm_app_private_subnets_id_key: /eb-solutionstack/cfn/vpc/subnet/app/private/ids

