default_aws_region_code: use1

public_hosted_zone_id: <XYZ123456789>

# S3
ssm_assets_bucket_name_key: /eb-secrets/cfn/bucket/assets
ssm_logs_bucket_name_key: /eb-secrets/cfn/bucket/logs

# VPC
ssm_vpc_id_key: /eb-secrets/cfn/vpc/id
ssm_web_public_subnets_id_key: /eb-secrets/cfn/vpc/subnet/web/public/ids
ssm_app_private_subnets_id_key: /eb-secrets/cfn/vpc/subnet/app/private/ids

# EB
ssm_website_eb_app_archive_s3_key_key: /eb-secrets/eb/backend/s3key

aws_accounts:
  labs:
    account_name: spikeseed-labs
    account_code: l
    environment: lab
    backend_dns: <example.com>
    backend_certificate_arn: arn:aws:acm:<region>:<account_id>:certificate/<certificate_id>
    backend_eb_stack_name: 64bit Amazon Linux 2 v3.1.5 running Corretto 11
    backend_instance_type: t3.medium
    backend_asg_min_size: 1
    backend_asg_max_size: 1

